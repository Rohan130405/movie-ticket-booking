<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interested Movies</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
        }
        .movie-card {
            margin: 20px 0;
        }
        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .movie-card .card-body {
            text-align: center;
        }
        .movie-card button {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1>Interested Movies</h1>
            <a href="index.html" class="btn btn-primary mt-2">Back to Home</a>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row" id="interested-movie-list">
            <!-- Interested movie cards will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        function displayInterestedMovies() {
            let interestedMovies = JSON.parse(localStorage.getItem('interestedMovies')) || [];
            const movieListContainer = document.getElementById('interested-movie-list');
            movieListContainer.innerHTML = '';

            if (interestedMovies.length > 0) {
                interestedMovies.forEach(movie => {
                    const movieCard = `
                        <div class="col-md-4">
                            <div class="card movie-card">
                                <img src="${movie.img}" class="card-img-top" alt="${movie.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${movie.title}</h5>
                                    <button class="btn btn-danger" onclick="removeFromInterested('${movie.title}')">Remove</button>
                                </div>
                            </div>
                        </div>
                    `;
                    movieListContainer.innerHTML += movieCard;
                });
            } else {
                movieListContainer.innerHTML = '<div class="col-12 text-center"><p>No interested movies found.</p></div>';
            }
        }

        function removeFromInterested(title) {
            let interestedMovies = JSON.parse(localStorage.getItem('interestedMovies')) || [];
            interestedMovies = interestedMovies.filter(movie => movie.title !== title);
            localStorage.setItem('interestedMovies', JSON.stringify(interestedMovies));
            displayInterestedMovies();
        }

        // Initial display of interested movies
        displayInterestedMovies();
    </script>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Movie Ticket Booking. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
