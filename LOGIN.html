<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BOOK YOUR SHOW</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('movie.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.8) 80%),
                        radial-gradient(circle at center, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.9) 60%);
            z-index: 0;
        }

        main {
            margin: auto;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the form */
            border-radius: 8px; 
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 1em;
            color: #fff;
        }

        .form-container input {
            width: calc(100% - 20px); 
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2); 
            color: #fff;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #dd4242;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #c63d3d;
        }

        .form-toggle {
            margin-top: 1em;
            color: #fff;
        }

        .form-toggle a {
            color: #dd4242;
            text-decoration: none;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<main>
    <div class="form-container" id="form-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="form-toggle">
            <span id="toggle-text">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></span>
        </div>
    </div>
</main>
<script>
    function toggleForm() {
        const formContainer = document.getElementById('form-container');
        const formTitle = document.getElementById('form-title');
        const authForm = document.getElementById('auth-form');
        const toggleText = document.getElementById('toggle-text');

        if (formTitle.textContent === 'Login') {
            formTitle.textContent = 'Sign Up';
            authForm.innerHTML = `
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            `;
            toggleText.innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
        } else {
            formTitle.textContent = 'Login';
            authForm.innerHTML = `
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            `;
            toggleText.innerHTML = `Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>`;
        }
    }

    document.getElementById('auth-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formTitle = document.getElementById('form-title').textContent;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (formTitle === 'Login') {
            if (username === 'rohan106' && password === '123456') {
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password');
            }
        } else {
            const email = document.getElementById('email').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password === confirmPassword) {
                alert('Sign Up successful! Redirecting to home page.');
                window.location.href = 'index.html'; // Redirect to home page after successful signup
            } else {
                alert('Passwords do not match');
            }
        }
    });
</script>
</body>
</html>
